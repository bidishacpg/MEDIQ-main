
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/indexx.css">
    <link rel="stylesheet" href="/static/apoint.css">
    <title>Appointment Booking Form</title>

 </head>
<body>
    <div class="container" id="login-form">
        <h1>Book Appointment</h1>
        

        
        <form action="login" method="POST">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Preferred Data:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" name="message" rows="4"></textarea>
            </div>
            <input type="submit" value="Book Appointment">
        </form>
    </div>
</body>
</html>
