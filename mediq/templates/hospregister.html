<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/hospregister.css">
    <title>Hospital Registration Form</title>
</head>
<body>
    <div class="container">
        

        <h1>Hospital Registration Form</h1>
        <form action="/submit-hospital-registration" method="post" enctype="multipart/form-data">
            <h2>Hospital Registration</h2>

            <label for="hospital-name">Hospital Name:</label>
            <input type="text" id="hospital-name" name="hospital-name" required>

            <label for="hospital-type">Type of Hospital:</label>
            <select id="hospital-type" name="hospital_type" required>
                <option value="">Select</option>
                <option value="general">General</option>
                <option value="specialized">Specialized</option>
                <option value="clinic">Clinic</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="license">Hospital License Image:</label>
            <input type="file" id="license" name="license" accept="image/*" required>

            <button type="submit">Register</button>
        </form>
</div>
</body>
</html>
